<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <style>
        div {
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <form action="/user/login" method="post">
        <div>
            <div>
                <label>
                    账号：
                    <input type="text" name="account"/>
                </label>
            </div>
            <div>
                <label>
                    密码：
                    <input type="text" name="password"/>
                </label>
            </div>
            <div>
                <button type="submit">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
