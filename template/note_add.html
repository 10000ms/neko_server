<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>新增留言</title>
    <style>
        div {
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div style="text-align: center">

        <div>
            <div>
                <label>

                </label>
            </div>
            <div>
                <label>

                </label>
            </div>
            <div>
                <button type="submit">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
